<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css">
		<script src="script.js"></script>
		<title>Simple Interest Calculator</title>
	</head>
	<body>
		<div class="maindiv">
			<H1>Simple Interest Calculator</H1>
			<form action="" id="mainform">
				<p><label>Amount</label> <input type="number"  id="principal"></p> 
				<p><label>Interest Rate</label> <input type="range"  id="rate" min="1" max="20" step="0.25" value="10.25" onchange="showRange();"> <span id="ratevalue">10.25%</span></p>
				<p><label>No. of Years</label> <select name="years" id="years">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
				</select> </p>
				<p><button onclick="compute(); return false;">Compute Interest</button></p>
			</form> 
			<span id="result" class="result" style="display: none; text-align: center; margin-top: 20px; padding: 15px; border: 2px solid #4CAF50; border-radius: 8px; background-color: #f0f0f0; color: #333; line-height: 1.5;">
				If you deposit <mark style="background-color: #4CAF50; color: white; padding: 3px; border-radius: 3px;"><label id="depositmessage" style="font-weight: bold;"></label></mark><br/>
				at an interest rate of <mark style="background-color: #4CAF50; color: white; padding: 3px; border-radius: 3px;"><label id="interestmessage" style="font-weight: bold;"></label></mark>.<br/>
				You will receive an amount of <mark style="background-color: #4CAF50; color: white; padding: 3px; border-radius: 3px;"><label id="amountmessage" style="font-weight: bold;"></label></mark>,<br/>
				in the year <mark style="background-color: #4CAF50; color: white; padding: 3px; border-radius: 3px;"><label id="yearmessage" style="font-weight: bold;"></label></mark>
			  </span>
			  
			  
			<footer>&#169;Everyone Can Get Rich<footer/>
		</div>
	</body>
</html>
